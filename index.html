<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <div class="container">
        <modal class="modalOff">
            <h1>Winner!!</h1>
            <div class="starScore"></div>
            <div class="finishTime"></div>
            <div class="movesCount"></div>
            <h2 class="restart">Try Again?
                <i class="fa fa-repeat"></i>
            </h2>
        </modal>
        <header>
            <h1></h1>
        </header>
        <section class="score-panel">
            <ul class="stars">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>
            <span class="moves">0</span> Moves
            <div class="restart"> Restart
                <i class="fa fa-repeat"></i>
            </div>
        </section>
        <ul class="deck" id="deckId">
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
        </ul>
        <time>
            <span id="hour"></span>
            <span id="minute"></span>
            <span id="second"></span>
        </time>
    </div>
    <script src="./app.js"></script>
</body>

</html>
